        <div class="ads-page-container">
           
            <div class="search-filter">
              <input type="text" placeholder="Search by Ad Title" class="search-input" />
              <div class="filter-buttons">
                <button class="menu-button" (click)="toggleMenu()">â˜° Menu</button>
                <div class="filter-menu" [ngClass]="{'show': isMenuVisible}">
                  <button [class.active]="selectedFilter === 'all'" (click)="selectFilter('all')">View all (1)</button>
                  <button [class.active]="selectedFilter === 'active'" (click)="selectFilter('active')">Active  (0)</button>
                  <button [class.active]="selectedFilter === 'inactive'" (click)="selectFilter('inactive')">Inactive  (0)</button>
                  <button [class.active]="selectedFilter === 'pending'" (click)="selectFilter('pending')">Pending  (1)</button>

                </div>
              </div>

            <div class="ads-list">
              <div class="ad-item" *ngFor="let ad of ads" [class.pending]="ad.status === 'pending'">
                <div class="ad-details">
                  <img [src]="ad.image" alt="Ad Image"/>
                  <div class="ad-info">
                    <p><strong>{{ ad.title }}</strong></p>
                    <p>From: {{ ad.fromDate }} To: {{ ad.toDate }}</p>
                    <p>Price: {{ ad.price }}</p>
                    <p>Status: {{ ad.status | uppercase }}</p>
                  </div>
                </div>
                <div class="ad-actions">
                  <p>{{ ad.statusMessage }}</p>
                  <button>Print</button>
                </div>
              </div>
            </div>
          </div>
