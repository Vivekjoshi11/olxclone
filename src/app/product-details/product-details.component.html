   <div class="recommendations">
    <h2>Fresh recommendations</h2>
    <div class="card-container">
      <div class="card" *ngFor="let item of items" (click)="goToproduct()">
        <div class="like-icon-container">
          <!-- <svg class="like-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg> -->
          <svg class="like-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 256 256"><path fill="currentColor" d="M178 36c-20.09 0-37.92 7.93-50 21.56C115.92 43.93 98.09 36 78 36a66.08 66.08 0 0 0-66 66c0 72.34 105.81 130.14 110.31 132.57a12 12 0 0 0 11.38 0C138.19 232.14 244 174.34 244 102a66.08 66.08 0 0 0-66-66m-5.49 142.36a328.7 328.7 0 0 1-44.51 31.8a328.7 328.7 0 0 1-44.51-31.8C61.82 159.77 36 131.42 36 102a42 42 0 0 1 42-42c17.8 0 32.7 9.4 38.89 24.54a12 12 0 0 0 22.22 0C145.3 69.4 160.2 60 178 60a42 42 0 0 1 42 42c0 29.42-25.82 57.77-47.49 76.36"/></svg>
        </div>
        <div class="card-header" *ngIf="item.featured">
          <span>FEATURED</span>
        </div>
        <img [src]="item.image" alt="Item Image" class="card-image">
        <div class="card-body">
          <h3 class="price">{{ item.price }}</h3>
          <p class="details">{{ item.details }}</p>
          <p class="location">{{ item.location }}</p>
          <p class="date">{{ item.date }}</p>
        </div>
      </div>
      <div class="card special-card">
        <div class="special-content">
          <h3>Want to see your stuff here?</h3>
          <p>Make some extra cash by selling things in your community. Go on, it's quick and easy.</p>
          <button class="start-selling-button">Start selling</button>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button id="loadbtn">Load more</button>
    </div>
  </div>
